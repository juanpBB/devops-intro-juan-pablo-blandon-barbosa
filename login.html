<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>GranCole - Login</title>
</head>
<body>
    <div class="caja-principal">
        <div class="caja-formulario">
            <div class="arriba-formulario-imagen">
                <img src="img/escudo.jpg" alt="imagen de escudo">
            </div>
            <div class="arriba-formulario-texto">
                <h1>Bienvenido a GranCole</h1>

                <h2>incia sesion para continuar</h2>
            </div>

            <div class="formulario">
                <h1>Iniciar Sesion</h1>
                <h2>ingresa tus credenciales para acceder al sistema</h2>

                <div class="usuario-campo">
                    <h1>👤Usuario</h1>
                    <input type="text" placeholder="000000">
                </div>
                <div class="contrasena-campo">
                    <h1>🔒Contraseña</h1>
                    <input type="password" placeholder="*******">
                </div>
                <div class="olvidaste-contrasena">
                    <h1>¿olvidaste contraseña?</h1>
                </div>
                <div class="inicia-sesion">
                    <input type="submit" value="Iniciar Sesion ➡️">
                </div>
                <div class="pie-formulario">
                    <h2>¿Necesitas cuenta? <span>Contacta al admnistrador</span></h2>
                    <h2>©️ 2025 GranCole Pro. Todos los derechos reservados</h2>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
